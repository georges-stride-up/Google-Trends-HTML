<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin Trends Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        #status { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { color: #008a00; font-weight: bold; background: #e6ffed; padding: 10px; border: 1px solid #008a00; }
        .error { color: #cf222e; background: #ffebe9; padding: 10px; border: 1px solid #cf222e; }
    </style>
</head>
<body>
    <h1>üöÄ Trends Generator</h1>
    
    <label>1. Ton GitHub Token (PAT)</label>
    <input type="password" id="ghToken" placeholder="github_pat_...">
    <small>Le token est m√©moris√© localement dans ton navigateur.</small>
    
    <label>2. Script Google Trends (Embed)</label>
    <textarea id="rawScript" rows="6" placeholder='<script type="text/javascript" ...'></textarea>
    
    <button onclick="publish()">G√©n√©rer et Publier</button>

    <div id="status"></div>

    <script>
        const REPO_NAME = "Google-Trends-HTML";
        const REPO_OWNER = "georges-stride-up";

        // --- LOGIQUE DE M√âMORISATION DU TOKEN ---
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const keyFromUrl = urlParams.get('key');

            if (keyFromUrl) {
                localStorage.setItem('gh_token', keyFromUrl);
                window.history.replaceState({}, document.title, window.location.pathname);
                alert("‚úÖ Cl√© API enregistr√©e avec succ√®s !");
            }

            const savedToken = localStorage.getItem('gh_token');
            if (savedToken) {
                document.getElementById('ghToken').value = savedToken;
            }
        };

        async function publish() {
            const token = document.getElementById('ghToken').value;
            const input = document.getElementById('rawScript').value;
            const status = document.getElementById('status');

            if(!token) { alert("Oublie pas le token !"); return; }
            localStorage.setItem('gh_token', token); // Sauvegarde si saisi manuellement

            // --- PARSING ---
            const kw = input.match(/"keyword":"(.*?)"/)?.[1];
            const time = input.match(/"time":"(.*?)"/)?.[1];
            const query = input.match(/"exploreQuery":"(.*?)"/)?.[1];

            if (!kw || !time) {
                status.innerHTML = "<div class='error'>‚ùå Script invalide (Mot-cl√© ou p√©riode non trouv√©s).</div>";
                return;
            }

            const filename = `${kw.toLowerCase().replace(/[\s']/g, '-')}.html`;
            
            const finalHTML = `<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><style>body,html{margin:0;padding:0;height:100%;overflow:hidden;}#c{width:100%;height:100vh;}</style></head>
<body><div id="c">
<script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/4284_RC01/embed_loader.js"><\/script>
<script type="text/javascript">
trends.embed.renderExploreWidget("TIMESERIES", {"comparisonItem":[{"keyword":"${kw}","geo":"FR","time":"${time}"}],"category":0,"property":""}, {"exploreQuery":"${query}","guestPath":"https://trends.google.fr:443/trends/embed/"});
<\/script></div></body></html>`;

            status.innerHTML = "‚è≥ V√©rification et envoi √† GitHub...";
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${filename}`;

            try {
                // 1. R√©cup√©rer le SHA si le fichier existe d√©j√†
                let sha = null;
                const checkRes = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (checkRes.ok) {
                    const existingFileData = await checkRes.json();
                    sha = existingFileData.sha;
                }

                // 2. Publication (Cr√©ation ou Mise √† jour)
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `Update Trend: ${kw}`,
                        content: btoa(unescape(encodeURIComponent(finalHTML))),
                        sha: sha
                    })
                });

                if (response.ok) {
                    const pageUrl = `https://${REPO_OWNER}.github.io/${REPO_NAME}/${filename}`;
                    status.innerHTML = `<div class="success">‚úÖ Publi√© !<br>URL Looker : <br><a href="${pageUrl}" target="_blank">${pageUrl}</a></div>`;
                } else {
                    const err = await response.json();
                    status.innerHTML = `<div class="error">‚ùå Erreur API : ${err.message}</div>`;
                }
            } catch (e) {
                status.innerHTML = "<div class='error'>‚ùå Erreur r√©seau ou configuration.</div>";
            }
        }
    </script>
</body>
</html>
